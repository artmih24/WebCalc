<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <input type="text" class="textbox" id="textbox" oninput="Validate()">
    <br>
    <input type="submit" class="button" id="button7" value="7" onclick="Input('7')">
    <input type="submit" class="button" id="button8" value="8" onclick="Input('8')">
    <input type="submit" class="button" id="button9" value="9" onclick="Input('9')">
    <input type="submit" class="button" id="buttonBackspace" value="←" onclick="Backspace()">
    <input type="submit" class="button" id="buttonClear" value="C" onclick="ClearTextbox()">
    <br>
    <input type="submit" class="button" id="button4" value="4" onclick="Input('4')">
    <input type="submit" class="button" id="button5" value="5" onclick="Input('5')">
    <input type="submit" class="button" id="button6" value="6" onclick="Input('6')">
    <input type="submit" class="button" id="buttonAdd" value="+" onclick="Input('+')">
    <input type="submit" class="button" id="buttonSub" value="-" onclick="Input('-')">
    <br>
    <input type="submit" class="button" id="button1" value="1" onclick="Input('1')">
    <input type="submit" class="button" id="button2" value="2" onclick="Input('2')">
    <input type="submit" class="button" id="button3" value="3" onclick="Input('3')">
    <input type="submit" class="button" id="buttonMul" value="*" onclick="Input('*')">
    <input type="submit" class="button" id="buttonDiv" value="/" onclick="Input('/')">
    <br>
    <input type="submit" class="button" id="button0" value="0" onclick="Input('0')">
    <input type="submit" class="button" id="buttonDot" value="." onclick="Input('.')">
    <input type="submit" class="button" id="buttonEval" value="=" onclick="Solve()">
</body>
